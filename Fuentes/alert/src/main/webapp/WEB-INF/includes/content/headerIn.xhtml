<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:form id="formHeaderOne">
		<div id="header">
			<div id="headerWrapper">
				<div id="status">
					<ui:include src="/WEB-INF/includes/content/status.xhtml" />
				</div>
				
				<a href="inicio"> <img src="../css/images/stLogo.jpg" /> </a>
				<a href="inicio"> <img src="../css/images/alertLogo.png" /> </a>
				
				
				<div id="loginBar">
					<a href="inicio"> <img src="/alert/css/images/home.gif" /> </a>
					
					<p:spacer width="7" rendered="#{loginBean.userSession.defaultGroup == 1}"  />
					
					<p:commandLink action="#{loginBean.reloadControllerList}"
						rendered="#{loginBean.userSession.defaultGroup == 1}"
						onclick="statusDialog.show();" title="Recargar listados">
						<p:graphicImage value="../../../../alert/css/images/refresh.gif" />
					</p:commandLink>
					
					<p:spacer width="7" />
					
					<h:outputText value="#{loginBean.userSession.fullName}" />
					
					<p:spacer width="7" />
					
					<p:selectOneMenu value="#{loginBean.idZyosGroup}" style="top:5px;" >
						<f:selectItems value="#{loginBean.groupList}" var="zg" itemValue="#{zg.id}" itemLabel="#{zg.name}" />
						<p:ajax listener="#{loginBean.validateUser(false)}" />
					</p:selectOneMenu>
					
				</div>
				<div id="status">
					<ui:include src="/WEB-INF/includes/content/status.xhtml" />
				</div>
				<div id="menuBar">
					<p:menubar id="menuBarH" model="#{loginBean.zyosMenu}" autoDisplay="false">
						<f:facet name="options">
							<p:commandButton action="#{loginBean.sessionClose}" value="#{bundle['page.core.labelButtonLogout']}" />
						</f:facet>
					</p:menubar>
				</div>
			</div>
		</div>

	</h:form>
</f:view>
</html>
