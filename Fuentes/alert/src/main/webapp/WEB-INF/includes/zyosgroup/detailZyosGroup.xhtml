<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<h:form id="detailZyosGroupForm">
	<p:spacer height="30"> </p:spacer>
		<p:panel header="#{bundle['page.zyosgroup.labelDetailZyosGroup']}">
			<table width="100%" border="0" cellpadding="3" cellspacing="3">
								<tr>
					<td width="6%" />
					<td width="18%">#{bundle['page.zyosgroup.labelName']}</td>
					<td width="19%">#{zyosGroupBean.zyosgroup.name}</td>
					<td />
				</tr>
				<tr>
					<td width="6%" />
					<td width="18%">#{bundle['page.zyosgroup.labelCode']}</td>
					<td width="19%">#{zyosGroupBean.zyosgroup.description}</td>
					<td width="6%" />
				</tr>
			</table>
			<div align="center">

				<p:commandButton action="#{zyosGroupBean.goBack}" partialSubmit="true"
					value="#{bundle['page.core.labelGoBack']}" />

			</div>
		</p:panel>
	</h:form>
</f:view>
