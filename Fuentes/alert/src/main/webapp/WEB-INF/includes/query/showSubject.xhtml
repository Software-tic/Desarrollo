<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:dataTable var="car" value="#{queryBean.subjectList}"
		widgetVar="carWV">

		<f:facet name="header">
			<p:outputPanel>
				<h:outputText value="Search all fields:" />
				<p:inputText id="globalFilter" onkeyup="PF('carWV').filter()"
					style="width:150px" placeholder="Enter keyword" />
			</p:outputPanel>
		</f:facet>

		<p:column headerText="Id" filterBy="#{car.idSubject}">
			<h:outputText value="#{car.idSubject}" />
		</p:column>

		<p:column headerText="Year" filterBy="#{car.name}"
			sortBy="#{car.name}">
			<h:outputText value="#{car.name}" />
		</p:column>

	</p:dataTable>

	<p:commandButton value="Volver" id="ajax" action="#{queryBean.goBack}"
		styleClass="ui-priority-primary" />


</f:view>
