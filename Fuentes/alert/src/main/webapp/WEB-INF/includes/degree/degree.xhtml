<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:outputPanel id="degreePanel" rendered="#{!aParameterBean.getValidateUserRole(1,6)}">
		<p:outputPanel id="listD" rendered="#{aParameterBean.showListDegree}">
			<ui:include src="/WEB-INF/includes/degree/ListDegree.xhtml"/>
		</p:outputPanel>
	
		<p:outputPanel id="addD" layout="block" rendered="#{aParameterBean.showAddDegree or aParameterBean.showEditDegree}">
			<ui:include src="/WEB-INF/includes/degree/AddDegree.xhtml"/>
		</p:outputPanel>
	
		<p:outputPanel id="viewD" rendered="#{aParameterBean.showDetailDegree}" layout="block">
			<ui:include src="/WEB-INF/includes/degree/detailDegree.xhtml"/>
		</p:outputPanel>
	</p:outputPanel>
	
	<p:outputPanel rendered="#{aParameterBean.getValidateUserRole(1,6)}"> 
		
		<br> </br>
		<ui:include src="/WEB-INF/includes/content/denied.xhtml" />
	
	</p:outputPanel>
</ui:composition>
