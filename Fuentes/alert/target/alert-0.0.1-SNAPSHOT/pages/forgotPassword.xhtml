<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../template/templateExternalPage.xhtml">
	<ui:define name="main">
		<h:form id="forgotPasswordForm" style="font: 12px;">
			<p:outputPanel id="passwordPanel">
				<table width="97%" border="0" align="right" cellpadding="5"
					cellspacing="5">
					<tr>
						<td width="18%">

						</td>
					</tr>
					<tr>
						<td>
							<h2>
								<h:outputText
									value="#{bundle['page.password.labelForgotPassword']}" />
							</h2>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputText
								value="#{bundle['page.password.labelDescriptionForgotPassword']}" />
						</td>
					</tr>
					<tr>
						<td>
							<table width="30%" border="0" align="left">
								<tr>
									<td width="43%">
										<h:outputText value="#{bundle['page.password.labelUser']}" />
									</td>
									<td width="10%">

									</td>
									<td width="47%">
										<p:focus />
										<p:inputText id="userField"
											value="#{forgotPasswordBean.userName}" />
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText value="#{bundle['page.password.labelMail']}" />
									</td>
									<td>

									</td>
									<td>
										<p:inputText id="mailField"
											value="#{forgotPasswordBean.userMail}" />
									</td>
								</tr>

							</table>
						</td>
					</tr>
					<tr>
						<td>
							<p:commandButton type="button" onclick="validateForgotPassword()"
								id="sendButton"
								action="#{forgotPasswordBean.validateForgotPassword}"
								value="#{bundle['page.password.labelSendButton']}" />
							<p:commandButton type="button"
								onclick="javascript:document.getElementById('forgotPasswordForm:userField').value = '';document.getElementById('forgotPasswordForm:mailField').value='';history.back(-1);"
								value="#{bundle['page.core.goBack']}" />
						</td>
					</tr>
				</table>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
