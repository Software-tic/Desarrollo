<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:panel header="Cambiar contraseÃ±a">
		<h:form id="passwordForm">
			<p:outputPanel id="updatePasswordPanel">
				<table width="100%" border="0" cellpadding="5" cellspacing="3">
					<tr>
						<td width="20%"></td>
						<td colspan="3" align="center">
							<p></p> <h:outputText
								value="#{bundle['page.password.labelPasswordI']}" /></td>
						<td width="20%"></td>
					</tr>
					<tr>
						<td width="20%"></td>
						<td width="25%" align="center"><h:outputText
								value="#{bundle['page.password.labelOldPassword']}" /></td>
						<td width="10%"></td>

						<td width="25%">
							<div align="center">
								<p:password id="oldPassword"
									requiredMessage="#{bundle['page.password.labelRequieredOldPassword']}"
									feedback="false" minLength="6" maxlength="45"
									value="#{passwordBean.oldPassword}" required="true" />
								<p:message for="oldPassword" display="text" />
							</div></td>
						<td width="20%"></td>
					</tr>
					<tr>
						<td></td>
						<td align="center"><h:outputText
								value="#{bundle['page.password.labelNewPassword']}" /></td>
						<td></td>

						<td>
							<div align="center">
								<p:password id="password"
									requiredMessage="#{bundle['page.password.labelRequieredNewPassword']}"
									goodLabel="#{bundle['page.password.labelGoodPassword']}"
									minLength="6" maxlength="45"
									promptLabel="#{bundle['page.password.labelEntryPassword']}"
									weakLabel="#{bundle['page.password.labelWeakPassword']}"
									strongLabel="#{bundle['page.password.labelStrongPassword']}"
									value="#{passwordBean.newPassword}" inline="true"
									required="true" />
								<p:message for="password" display="text" />
							</div></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td align="center"><h:outputText
								value="#{bundle['page.password.labelNewSecondPassword']}" /></td>
						<td></td>

						<td>
							<div align="center">
								<p:password id="rePassword"
									requiredMessage="#{bundle['page.password.labelRequieredReNewPassword']}"
									minLength="6" feedback="false" maxlength="45"
									value="#{passwordBean.newRetryPassword}" required="true" />
								<p:message for="rePassword" display="text" />
							</div></td>
						<td></td>
					</tr>
					<tr>
						<td colspan="5" align="center">
							<p></p> <p:commandButton action="#{passwordBean.saveNewPassword}"
								partialSubmit="true" styleClass="ui-priority-primary"
								update="passwordForm:updatePasswordPanel"
								id="buttonSavePassword"
								value="#{bundle['page.password.labelSavePasswordButton']}">
							</p:commandButton></td>
					</tr>
				</table>
			</p:outputPanel>
		</h:form>
	</p:panel>
</f:view>
